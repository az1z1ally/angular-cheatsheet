<button class="btn btn-success my-3" (click)="addProduct()">Add Product</button>

<ng-container *ngIf="products$ | async as products">
    <div class="py-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td><button class="btn btn-danger" (click)="removeProduct(product.id)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
